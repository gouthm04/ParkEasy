<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% extends "base.html" %}
    {% block content %}
    <h2>Available Parking Spaces</h2>
    <form method="get" class="mb-4">
        <input type="text" name="q" value="{{ query }}" placeholder="Search by location" class="form-control">
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
    <ul class="list-group">
        {% for space in parking_spaces %}
        <li class="list-group-item">
            <a href="{% url 'parking_space_detail' space.id %}">{{ space.location }}</a>
            - â‚¹{{ space.price_per_hour }}/hour
        </li>
        {% empty %}
        <li class="list-group-item">No parking spaces available.</li>
        {% endfor %}
    </ul>
    {% endblock %}

</body>

</html>
