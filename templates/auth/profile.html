<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Container for centering the form */
        .container {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Profile form styling */
        .form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }

        .form h2 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form input[type="email"], .form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form input[type="email"]:focus, .form select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form button[type="submit"]:hover {
            background-color: #45a049;
        }

        .form p {
            margin-top: 15px;
            text-align: center;
        }

        .form p a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
        }

        .form p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}

    <div class="container">
        <form method="POST" class="form">
            <h2>Profile</h2>
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ user.email }}" required><br><br>

            <label for="role">Role:</label>
            <select name="role">
                <option value="driver" {% if user.parkeasyuser.role == 'driver' %}selected{% endif %}>Driver</option>
                <option value="host" {% if user.parkeasyuser.role == 'host' %}selected{% endif %}>Host</option>
                <option value="both" {% if user.parkeasyuser.role == 'both' %}selected{% endif %}>Both</option>
            </select><br><br>

            <button type="submit">Update Profile</button>

            <p><a href="{% url 'login' %}">Back to Login</a></p>
        </form>
    </div>
    {% endblock %}
</body>
</html>
