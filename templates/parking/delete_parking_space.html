<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Parking Space</title>
</head>

<body>
    {% extends "base.html" %}
    {% block content %}
    <h2>Delete Parking Space</h2>
    <p>Are you sure you want to delete the parking space: <strong>{{ parking_space.name }}</strong> located at <strong>{{ parking_space.location }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Parking Space</button>
        <a href="{% url 'parking_space_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    {% endblock %}

</body>

</html>
