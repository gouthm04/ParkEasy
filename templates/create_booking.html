{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">
    <main style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; box-sizing: border-box;">
        <h2 class="heading" style="text-align: center; margin-bottom: 20px;">Book Parking for {{ parking_space.location }}</h2>

        <form method="POST" action="{% url 'create_booking' parking_space.id %}">
            {% csrf_token %}
            <div>
                <label for="id_start_date">Start Date:</label>
                <input type="date" name="start_date" id="id_start_date" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" value="{{ form.start_date.value }}">
                <div class="error-message" style="color: red; font-size: 14px;">{{ form.start_date.errors }}</div>
            </div>

            <div>
                <label for="id_start_time">Start Time:</label>
                <input type="time" name="start_time" id="id_start_time" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" value="{{ form.start_time.value }}">
                <div class="error-message" style="color: red; font-size: 14px;">{{ form.start_time.errors }}</div>
            </div>

            <div>
                <label for="id_end_date">End Date:</label>
                <input type="date" name="end_date" id="id_end_date" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" value="{{ form.end_date.value }}">
                <div class="error-message" style="color: red; font-size: 14px;">{{ form.end_date.errors }}</div>
            </div>

            <div>
                <label for="id_end_time">End Time:</label>
                <input type="time" name="end_time" id="id_end_time" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" value="{{ form.end_time.value }}">
                <div class="error-message" style="color: red; font-size: 14px;">{{ form.end_time.errors }}</div>
            </div>

            <div>
                <label for="id_payment_method">Payment Method:</label>
                <select name="payment_method" id="id_payment_method" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
                    <option value="" selected disabled>Choose a payment method</option>
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                    <option value="cash">Cash</option>
                </select>
                <div class="error-message" style="color: red; font-size: 14px;">{{ form.payment_method.errors }}</div>
            </div>

            <div>
                <label for="id_price_paid">Price (Calculated):</label>
                <input type="number" name="price_paid" id="id_price_paid" class="form-control" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;" readonly data-price-per-hour="{{ parking_space.price_per_hour }}">
            </div>

            <button type="submit" class="btn" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white; font-size: 16px; cursor: pointer;">Create Booking</button>
        </form>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const startDateInput = document.getElementById('id_start_date');
        const startTimeInput = document.getElementById('id_start_time');
        const endDateInput = document.getElementById('id_end_date');
        const endTimeInput = document.getElementById('id_end_time');
        const priceInput = document.getElementById('id_price_paid');

        const pricePerHour = parseFloat(priceInput.dataset.pricePerHour);

        function calculatePrice() {
            const startDate = startDateInput.value;
            const startTime = startTimeInput.value;
            const endDate = endDateInput.value;
            const endTime = endTimeInput.value;

            if (startDate && startTime && endDate && endTime) {
                const start = new Date(`${startDate}T${startTime}`);
                const end = new Date(`${endDate}T${endTime}`);

                if (end > start) {
                    const durationInHours = (end - start) / (1000 * 3600); // Convert milliseconds to hours
                    const totalPrice = (durationInHours * pricePerHour).toFixed(2);
                    priceInput.value = totalPrice;
                } else {
                    priceInput.value = 0; // Invalid time range
                }
            }
        }

        startDateInput.addEventListener('change', calculatePrice);
        startTimeInput.addEventListener('change', calculatePrice);
        endDateInput.addEventListener('change', calculatePrice);
        endTimeInput.addEventListener('change', calculatePrice);
    });
</script>
{% endblock %}
